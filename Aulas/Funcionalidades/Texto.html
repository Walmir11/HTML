<html>
    <head>
        <title>Texto</title>
    </head>
    <body>
        <!-- O h é voltado para títulos -->
        <h1>DIO.me</h1>
        <h2>  Implemente o seu futuro!</h2>
        <p>O <strong><u>p</u></strong> dá sentido de paragrafo para colocar texto
        </p>
        <blockquote>
            O <strong><u>blockquote</u></strong> deixa um espaçamento, para dar tom de comentário
        </blockquote>
        <p>
            <mark>O mark deixa o texto grifado</mark>
        </p>
        <p>Pode deixar uma marca d'agua no final de qualquer frase<sup>W</sup></p>
    </body>
</html>
