<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabalhando com tabelas-Tag Table</title>
        <style>           
            table tr:nth-child(even){
                background-color: rgba(255, 0, 0, 0.395)
            }
            table tr:hover td{
                background-color: darkgrey;
            }
        </style>
    </head>
    <body>

        <!--table tr:nth-child(even) Deixa todas as linhas pares(even) de uma determinada cor-->

        <!--Pinta a linha da lista quando o Mouse Passa em cima-->

        <!--cellspacing dá o espaçamento entre as celulas
        cellpadding dá mais área à celula-->
        <table summary="É onde fica a descrição da tabela, apenas o leitor de tela pode ver" border="1" width="250" align="center" cellspacing="5" cellpadding="10">
            <!--th funciona como o cabeçalho da tabela-->
            <tr id="Nome/Idade">
                <th title="Nome Completo">Nome</th>
                <th title="Idade">Idade</th>
            </tr>
             <!--tr são as linhas da tabela
            td são as colunas-->
            <tr>
                <td>Walmir</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Paulo</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Tiziiu</td>
                <td>20</td>
            </tr>
        </table>
    </body>
</html>
