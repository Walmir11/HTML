<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
    </head>
    <body>
        <!-- Action é pra onde vai enviar-->
        <!--O method mostra a forma que será enviada, get pela url e Post vai embutido embaralhando-->
        <!--Todos os on são eventos, o onsubmit é pra embutir um código JavaScript-->
        <form name="Cadastro" onsubmit="alert('Enviei um Formulário')" autocomplete="off" target="_blank" method="post" action="#">
            Nome: <input type="text" name="nome"><br>
            Idade: <input type="number" name="idade"><br>
            Senha: <input type="password" name="Senha"><br>
            <button>Enviar</button>
        </form>
    </body>
</html>
