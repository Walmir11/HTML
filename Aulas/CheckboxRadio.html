<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <form method="get">
            <h1>Crie sua pizza!!</h1>
            <p>Qual sabor você deseja?</p>
            <input type="radio" disabled name="Sabor" value="Calabresa"> Calabresa <br>
            <input type="radio" name="Sabor" value="portuguesa"> portuguesa <br>
            <input type="radio" name="Sabor" value="frango"> frango <br>
            <input type="radio" name="Sabor" value="4 queijos"> 4 queijos <br>
            <p>Borda recheada?</p>
            <input type="radio" name="borda" value="sim"> Sim <br>
            <input type="radio" name="borda" value="não"> Não <br>
            <p>Algum adicional?</p>
            <input type="checkbox" name="Opcional[]" value="azeitona"> + azeitona <br>
            <input type="checkbox" name="Opcional[]" value="cebola"> + cebola <br>
            <input type="checkbox" name="Opcional[]" value="frango"> + frango <br>
            <input type="checkbox" name="Opcional[]" value="queijos"> + queijos <br>
            <p>Bebida?</p>
            <input type="radio" name="bebida" value="Suco"> Suco <br>
            <input type="radio" name="bebida" value="Refrigerante"> Refrigerante <br>
            <input type="radio" name="bebida" value="Água"> Água <br>
            <input type="radio" name="bebida" value="Nenhum"> Nenhum <br>
            <br>
            <button type="submit">Enviar</button>
            
        </form>
    </body>
</html>
