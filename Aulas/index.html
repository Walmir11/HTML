<html>
    <!-- Todo HTML tem cabeça(head) e corpo(body) -->
    <head>
        <!-- coisas que vão carregar antes de aparecer para o usuario -->
         <title>Meu primeiro site</title>
    </head>
    <body>
        <!-- é oq vai aparecer para o usuario -->
         <strong class="titulo-principal " id="titulo" style="color: red;">Meu primeiro <i>HTML!</i></strong> 
         <br>
         <input type="text">
         <input type="number">
         <input type="color">
         <br>
         <br>
         <img width="500" src="https://th.bing.com/th/id/OIF.3PjDcOo749tgZyn1kwwvIg?rs=1&pid=ImgDetMain" alt="">
    </body>
</html>
