<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags HTML 5 - Estrutural</title>
        <style>
            body{
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Bom dia</h1>
        </header>
        <!--Main é a tag principal dentro do body, ele deve ser único para cada página-->
        <main style="text-align: center;">
            <!--Dentro da Main pode se colocar uma header ou um footer, mas não o inverso-->
            <!--Pode colocar também um articles ou um section, ambos com um header e um footer-->
            <section>
                <header>

                </header>
                <footer>
                    
                </footer>
        </section>
        </main>

        <footer>
            <!--Onde fica o rodape-->
            <address>Deixa em italico</address>
        </footer>
        
    </body>
</html>
