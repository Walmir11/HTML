<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags Aside Section Nav</title>
        <style>
            nav ul{
                display: flex;
                list-style: none;
                margin: 0%;
            }
            nav ul li a{
                padding: 10px 15px;
                color: blue;
                text-decoration: none;
                border-radius: 15px 15px;
            }
            nav ul li a:hover{
                color: white;
                background-color: blue;
            }
        </style>
    </head>
    <body>

        </header>

        <main>
            <!--section é como se fosse uma div-->
            <section></section>
            <section></section>
            <section></section>
            <section></section>

            <!--Aside é um assunto que não tem a ver com o assunto principal da página(Separado do conteúdo principal)-->
            <aside></aside>

            <!--O nav representa links para fazer referência a outra página-->
            <nav>
                <ul>
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="+5579996301992">Telefone</a></li>
                </ul>
            </nav>

        </main>
